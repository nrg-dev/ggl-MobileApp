								</div>
								<div class="col-sm-2 col-md-2  col-xs-2 col-lg-1">
									<label class="bookingname">:</label>
								</div>
								<div class="col-sm-5 col-md-5  col-xs-5 col-lg-5">
									<output class="bookingname" id="companyname" style="padding-top:0px;"></output>
								</div>						 
							</div>				
						</div><br/>
						
						<div class="row">
							<div class="col-sm-12 col-md-12 col-xs-12 col-lg-12">
								<div class="col-sm-5 col-md-5  col-xs-5 col-lg-2">
									<label class="bookingname">Country Name</label>
								</div>
								<div class="col-sm-2 col-md-2  col-xs-2 col-lg-1">
									<label class="bookingname">:</label>
								</div>
								<div class="col-sm-5 col-md-5  col-xs-5 col-lg-5">
									<output class="bookingname" id="selectedCountry" style="padding-top:0px;"></output>
								</div>						 
							</div>				
						</div><br/>
						
						<div class="row">
							<div class="col-sm-12 col-md-12 col-xs-12 col-lg-12">
								<div class="col-sm-5 col-md-5  col-xs-5 col-lg-2">
									<label class="bookingname">State Name</label>
								</div>
								<div class="col-sm-2 col-md-2  col-xs-2 col-lg-1">
									<label class="bookingname">:</label>
								</div>
								<div class="col-sm-5 col-md-5  col-xs-5 col-lg-5">
									<output class="bookingname" id="selectedState" style="padding-top:0px;"></output>
								</div>						 
							</div>				
						</div><br/>
						
						<div class="row">
							<div class="col-sm-12 col-md-12 col-xs-12 col-lg-12">
								<div class="col-sm-5 col-md-5  col-xs-5 col-lg-2">
									<label class="bookingname">Category Name</label>
								</div>
								<div class="col-sm-2 col-md-2  col-xs-2 col-lg-1">
									<label class="bookingname">:</label>
								</div>
								<div class="col-sm-5 col-md-5  col-xs-5 col-lg-5">
									<output class="bookingname" id="categoryname" style="padding-top:0px;"></output>
								</div>						 
							</div>				
						</div><br/>
						
						<div class="form-group">
							<label class="bookingname">No.of Adult*</label>         
							<select class="form-control" name="noofadult" id="noofadult" required>
								<option value="">Select Adult</option>
								<option value="adult1">1 Adult</option>
								<option value="adult2">2 Adult</option>
								<option value="adult3">3 Adult</option>
								<option value="adult4">4 Adult</option>
								<option value="adult5">5 Adult</option>
							</select> 
						</div>
						<p class="perror" style="color: yellow;" id="adulterror"></p>
						
						<div class="form-group">
							<label class="bookingname">No.of Children*</label>            
							<select class="form-control" name="noofchild" id="noofchild" required>
								<option value="">Select Child</option>
								<option value="child0">0 Child</option>
								<option value="child1">1 Child</option>
								<option value="child2">2 Child</option>
								<option value="child3">3 Child</option>
								<option value="child4">4 Child</option>
								<option value="child5">5 Child</option>
							</select>
						</div>
						<p class="perror" style="color: yellow;" id="childerror"></p>

						<div class="form-group">
							<label class="bookingname">No.of Rooms*</label>            
							<select class="form-control" name="noofrooms" id="noofrooms" required>
								<option value="">Select Room</option>
								<option value="room1">1 Room</option>
								<option value="room2">2 Room</option>
								<option value="room3">3 Room</option>
								<option value="room4">4 Room</option>
								<option value="room5">5 Room</option>
							</select> 
						</div>
						<p class="perror" style="color: yellow;" id="roomerror"></p>
						
						<div class="form-group">
							<label class="bookingname">Date*</label>            
							<input type="date" class="form-control" name="bookingdate" id="bookingdate" required/>
						</div>
						<p class="perror" style="color: yellow;" id="dateerror"></p>
						
						<div class="form-group">
							<label class="bookingname">Time*</label>            
							<input type="time" class="form-control" name="medicaltime" id="medicaltime" required/>
						</div>
						<p class="perror" style="color: yellow;" id="timeerror"></p>

						<div class="form-group">
							<label class="bookingname">Number of tables*</label>            
							<input type="text" class="form-control" name="noofTables" id="noofTables" required/>
						</div>
						<p class="perror" style="color: yellow;" id="tableerror"></p>
						
						<div class="form-group">
							<button class="btn btn-primary" onclick="saveReservation()">Book</button>
						</div>
						<div class="ajax-loader">
							<img src="images/load.gif" class="img-responsive" style="left:5%;position:absolute;margin-top:-23%;"  />
						</div>
				</div>
